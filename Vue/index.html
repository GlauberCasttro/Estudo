<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>Vue-Js</title>
</head>

<body>
    <div id="app">
        <p>{{ mensagem }}</p>
        <p>Meu nome é: {{ nome }}</p>
        <input v-on:input="mudarNome">

        <a v-bind:href="docs">Vue</a><!--Link-->
        <p>Instrutor: {{instrutor}} <span v-text="instrutor"></span></p>
    </div>




    <script type="text/javascript">
        new Vue({
            el: '#app',
            data:{
                mensagem: 'Olá', 
                nome: '',
                docs:'http://vue.js.org',
                instrutor:'Glauber'
             },
            methods: {
                mudarNome: function(event) {
                    this.nome = event.target.value;
                }
            }
        });
        
    </script>
</body>

</html>
